key = "Key6"
mods = "Alt|Shift"

[[keyboard.bindings]]
chars = "\u001B\\"
key = "Backslash"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001B|"
key = "Backslash"
mods = "Alt|Shift"

[mouse]
hide_when_typing = false

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[scrolling]
history = 0
multiplier = 3

[selection]
save_to_clipboard = false
semantic_escape_chars = ",│`|:\"' ()[]{}<>\t"

[shell]
args = ["--login", "-c", "tmux new-session -A -s main-alacritty"]
program = "/opt/homebrew/bin/bash"

[window]
decorations = "none"
startup_mode = "SimpleFullscreen"
option_as_alt = "Both" # For Alt in NeoVim to work

[window.dimensions]
columns = 120
lines = 35

[window.padding]
x = 2
y = 2
